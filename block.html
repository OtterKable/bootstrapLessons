<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap: Block</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
<!-- inline -->
<div class="d-inline my-5 bg-primary">inline</div>

<!-- block -->
<div class="d-block my-5">block</div>

<!-- inline-block -->
<div class="d-inline-block my-5 bg-primary text-white">inline-block</div>
<div class="d-inline-block my-5 bg-primary text-white">inline-block</div>

<!-- none -->
<div class="d-none d-md-block my-5 bg-primary">
none
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
</html>
