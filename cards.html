<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap: Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        img {
            height: 400px;
            width: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row m-5 align-items-center justify-content-center">
            <div class="col-lg-4 col-6 col-xl-3">
                <div class="card" style="width:18rem;">
                    <img class="card-img-top" src="images/dog1.jpg" alt="dog">
                    <div class="card-body">
                        <h5 class="card-title">Shar-Pei</h5>
                        <div class="card-text">Bilbo</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-6 col-xl-3">
                <div class="card" style="width:18rem;">
                    <img class="card-img-top" src="images/dog2.jpg" alt="dog">
                    <div class="card-body">
                        <h5 class="card-title">Schnauzer</h5>
                        <div class="card-text">Lickity-Split</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-6 col-xl-3">
                <div class="card" style="width:18rem;">
                    <img class="card-img-top" src="images/dog3.jpg" alt="dog">
                    <div class="card-body">
                        <h5 class="card-title">Terrier and Corgi</h5>
                        <div class="card-text">Regina and Herschel</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-6 col-xl-3">
                <div class="card" style="width:18rem;">
                    <img class="card-img-top" src="images/dog4.jpg" alt="dog">
                    <div class="card-body">
                        <h5 class="card-title">Poodle and Black Lab</h5>
                        <div class="card-text">Homer and Onyx</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-6 col-xl-3">
                <div class="card" style="width:18rem;">
                    <img class="card-img-top" src="images/dog5.jpg" alt="dog">
                    <div class="card-body">
                        <h5 class="card-title">Husky</h5>
                        <div class="card-text">Bandit</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-6 col-xl-3">
                <div class="card" style="width:18rem;">
                    <img class="card-img-top" src="images/dog6.jpg" alt="dog">
                    <div class="card-body">
                        <h5 class="card-title">Yellow Lab</h5>
                        <div class="card-text">Barney</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
