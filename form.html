<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap: Accordion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form>
            <label for="emailExample" class="form-label">Email:</label>
            <input type="email" class="form-control" id="exampleEmail"
                placeholder="johndoe@email.com" class="form-control" required>

            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name"
                placeholder="John Doe" class="form-control" required>

            <label for="subject" class="form-label">Subject:</label>
            <textarea id="Subject" class="form-control" style="height:140px;">
                
            </textarea>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</body>

</html>
